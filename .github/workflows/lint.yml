name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          cache: 'pip'
      
      - name: Cache Ruff
        uses: actions/cache@v3
        with:
          path: |
            .ruff_cache
            .ruff_cache.db
          key: ${{ runner.os }}-ruff-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.7.3
          pip install -e ".[test]"
      
      - name: Run Ruff
        run: |
          ruff check .
          ruff format --check .
