repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args: [--line-length=100]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
      - id: mypy
        name: mypy openml
        files: openml/.*
        additional_dependencies:
          - types-requests
          - types-python-dateutil
      - id: mypy
        name: mypy tests
        files: tests/.*
        additional_dependencies:
          - types-requests
          - types-python-dateutil
      - id: mypy
        name: mypy type-def-check
        files: openml/datasets/*
        additional_dependencies:
          - types-requests
          - types-python-dateutil
      - id: mypy
        name: mypy top-level-functions
        files: openml/_api_calls.py
        additional_dependencies:
          - types-requests
          - types-python-dateutil
        args: [ --disallow-untyped-defs, --disallow-any-generics,
                --disallow-any-explicit, --implicit-optional, --allow-redefinition]

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        name: flake8 openml
        files: openml/.*
        additional_dependencies:
          - flake8-print==5.0.0
      - id: flake8
        name: flake8 tests
        files: tests/.*
        additional_dependencies:
          - flake8-print==5.0.0
